<body class="bg-gray-900 text-white">
    <article class="space-y-12 p-6 bg-gray-800 rounded-lg mx-auto max-w-4xl">
        <header class="text-center">
            <h2 class="text-5xl font-bold neon-text">
                <i class="fas fa-scroll mr-4"></i>
                Publications
            </h2>
        </header>

        <section class="space-y-8">
            {% for pub in research %}
            <div class="card lg:card-side bg-gray-700 shadow-xl hover:shadow-2xl">
                <figure class="lg:w-1/3">
                    <img src="{{ pub.image }}" alt="{{ pub.title }}" class="h-64 w-full object-contain p-4 bg-neutral">
                </figure>
                <div class="card-body lg:w-2/3">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="badge badge-primary badge-lg">{{ pub.type }}</div>
                        <div class="text-sm code-font text-primary">{{ pub.date }}</div>
                    </div>
                    <h3 class="card-title text-2xl neon-text">{{ pub.title }}</h3>
                    <div class="prose prose-invert">
                        {% if pub.doi %}
                        <p class="code-font"><span class="text-accent">DOI:</span> {{ pub.doi }}</p>
                        {% elif pub.preprint %}
                        <p class="code-font"><span class="text-accent">Preprint:</span> {{ pub.preprint }}</p>
                        {% endif %}
                        <p>{{ pub.description }}</p>
                    </div>
                    <div class="card-actions justify-end">
                        <a href="{{ pub.link }}" class="btn btn-primary code-font" target="_blank">
                            <i class="fas fa-external-link-alt mr-2"></i> View
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </article>
</body>
</html>
